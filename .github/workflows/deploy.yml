name: Deploy

on:
  push:
    branches: ["production"]
  pull_request:
    branches: ["production"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: |
            cd /var/www/t-rack/t-rack-landing-v2/
            chmod +x ./.scripts/deploy.sh
            ./.scripts/deploy.sh
